schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'Node.js Executable'
    path: '/usr/local/bin/node'
    shouldExist: true
  - name: 'NPM Executable'
    path: '/usr/local/bin/npm'
    shouldExist: true
  - name: 'Playwright Directory'
    path: '/ms-playwright'
    shouldExist: true

commandTests:
  - name: 'Node.js Version'
    command: 'node'
    args: ['--version']
    expectedOutput: ['v.*']
  - name: 'NPM Version'
    command: 'npm'
    args: ['--version']
    expectedOutput: ['.*']
  - name: 'Playwright CLI'
    command: 'playwright'
    args: ['--version']
    expectedOutput: ['Version .*']

metadataTest:
  envVars:
    - key: 'NODE_VERSION'
      value: '.*'
  exposedPorts: []
  volumes: []
  workdir: '' 